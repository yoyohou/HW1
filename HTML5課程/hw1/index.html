<!doctype html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>節操手機</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header>

            <h1>
                <img src="images/logo.png" alt="節操">
            </h1>

            <ul class="bar">
                <li class="bar">品牌理念</li>
                <li class="bar">操作系統</li>
                <li class="bar">固定參數</li>
                <li class="bar">我要節操</li>
                <li class="bar">商城</li>
            </ul>

            <div class="login">
                <img src="images/login.png" alt="">登錄 / 註冊
            </div>

        </header>

        <section class="spec">


            <img class="phone" src="images/phone.png" alt="phone">

            <div class="desc">
                <h2>橙品節操手機</h2>
                <ul class="spec">
                    <li>4.5 吋螢幕</li>
                    <li>四核心 1.2 GHz 1G RAM</li>
                    <li>800 萬畫素 HDR 鏡頭</li>
                    <li>WCDMA 高速上網</li>
                    <li>雙卡雙待機</li>
                </ul>

                <p>新台幣
                    <Strong class="price">3900</Strong>
                </p>

                <button>立即購買</button>

            </div>

        </section>

        <section class="gift">
            <h3 class="">標配</h3>

            <ul class="gift">


                <li>
                    <figure>
                        <img src="images/sd.png" alt="">
                        <figcaption>原廠 Sandisk 4G T卡</figcaption>
                    </figure>
                </li>

                <li>
                    <figure>
                        <img src="images/battery.png" alt="">
                        <figcaption>2 個原裝電池</figcaption>
                    </figure>
                </li>

                <li>
                    <figure>
                        <img src="images/ear.png" alt="">
                        <figcaption>耳機</figcaption>
                    </figure>
                </li>
            </ul>

            <h3>贈品</h3>

            <ul class="gift">
                <li>
                    <figure>
                        <img src="images/cover.png" alt="">
                        <figcaption>四色保護套</figcaption>
                    </figure>
                </li>
            </ul>







            <p class="foot">標準配置： 手機、電池、充電器、資料線、高傳真耳機、包裝（高清晰保護膜已貼附螢幕）
            </p>


        </section>








    </div>

</body>

</html>
